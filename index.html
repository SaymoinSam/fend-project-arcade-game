<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Arcade Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Toumi Fouad Saadi">
  <meta name="description" content="A UDACITY project of the Front-End-Nano-Degree">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="warning">
    <p>The game doesn't support landscape mode!</p>
  </div>
  <main>
    <div class="game-board">
      <div class="player-lives">
        <img src="img/heart.png" alt="heart">
        <img src="img/heart.png" alt="heart">
        <img src="img/heart.png" alt="heart">
      </div>
      <div class="player-level">
        Level <span>1</span>
      </div>
      <div class="player-money">
        $<span>0</span>
      </div>
      <div class="icon-buttons">
        <button class="material-icons">pause</button>
        <button class="material-icons">refresh</button>
      </div>
    </div>
    <div class="game-menu">
      <ul>
        <li>Play</li>
        <li>Controls</li>
        <li>Game rules</li>
      </ul>
    </div>
    <div class="game-modal">
      <div class="game-rules hidden">
        <span class="close-button material-icons">cancel</span>
      </div>
      <div class="game-controls hidden">
        <span class="close-button material-icons">cancel</span>
      </div>
      <div class="player-selection hidden">
        <img src="img/char-boy.png" alt="char-boy">
        <img src="img/char-cat-girl.png" alt="char-cat-girl">
        <img src="img/char-horn-girl.png" alt="char-horn-girl">
        <img src="img/char-pink-girl.png" alt="char-pink-girl">
        <img src="img/char-princess-girl.png" alt="char-princess-girl">
      </div>
      <div class="game-over hidden">
        <div class="container">
          <p class="game-message"></p>
          <button>Play again</button>
        </div>
      </div>
    </div>
    <canvas width="500" height="480"></canvas>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
