<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Arcade Game</title>
  <meta name="author" content="Toumi Fouad Saadi">
  <meta name="description" content="A UDACITY project of the Front-End-Nano-Degree">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <main>
    <section class="game-board">
    <div class="player-lives">
      <img src="img/heart.png">
      <img src="img/heart.png">
      <img src="img/heart.png">
    </div>
    <div class="player-level">Level <span>1</span></div>
    <div class="player-money">
      $<span>0</span>
    </div>
    </section>
    <section class="game-menu">
      <ul>
        <li class="button">Play</li>
        <li class="button">Controls</li>
        <li class="button">Game rules</li>
      </ul>
    </section>
    <section class="game-modal">
      <div class="game-rules hidden">
        <span class="close-button">&times;</span>
      </div>
      <div class="game-controls hidden">
        <span class="close-button">&times;</span>
      </div>
      <div class="player-selection hidden">
        <img src="img/char-boy.png" alt="char-boy">
        <img src="img/char-cat-girl.png" alt="char-cat-girl">
        <img src="img/char-horn-girl.png" alt="char-horn-girl">
        <img src="img/char-pink-girl.png" alt="char-pink-girl">
        <img src="img/char-princess-girl.png" alt="char-princess-girl">
      </div>
      <div class="game-over hidden">
        <div class="container">
          <p>You lose</p>
          <button>Play again</button>
        </div>
      </div>
    </section>
    <canvas width="500" height="480"></canvas>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
